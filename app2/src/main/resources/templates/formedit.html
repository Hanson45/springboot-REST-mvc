<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>formEdit</title>

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container mb-5">
  <form action = # th:action="@{http://localhost:8080/edit}" th:object="${result}" method="post">
    <label class="form-label">Edite empleado</label>
    <p>Numero de empleado:<input type="text" th:field="*{id}"></p>
    <p>nombre completo:<input type="text" th:field="*{nombreSalario}"></p>
    <p>salario:<input type="text" th:field="*{remuneracion}"></p>
    <p><input type="submit" value="Registrar" class="btn btn-primary"></p>

  </form>
</div>
</body>
</html>
